<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/344/ok--v1.png" type="image/x-icon">
    <!-- CDN boxicons https://boxicons.com/ -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login y Singup form Responsive</title>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <header>Login</header>
            <form action="#">
                <div class="field input-field">
                    <input class="input" type="email" name="" id="" placeholder="Email">
                </div>
                <div class="field input-field">
                    <input class="input" type="password" name="" id="" placeholder="Password">
                    <i class='bx bx-hide'></i>
                </div>
                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>
                <div class="field button-field">
                    <button>Login</button>
                </div>
                <div class="form-link">
                    <span>Already have an acoount? 
                        <a class="singup-link" href="#">Singup</a>
                    </span>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
