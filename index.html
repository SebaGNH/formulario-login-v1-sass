<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/344/ok--v1.png" type="image/x-icon">
    <!-- CDN boxicons https://boxicons.com/ -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login y Singup form Responsive</title>
</head>
<body>
    <main class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input class="input" type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input class="input" type="password" name="" id="" placeholder="Password">
                        <i class='bx bx-hide'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an acoount? 
                        <a class="singup-link" href="#">Singup</a>
                    </span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook'></i>
                    <span>Login with Facebook</span>
                </a>                
                <a href="#" class="field google">
                    <i class='bx bxl-google'></i>
                    <span>Login with Google</span>
                </a>                
            </div>            
        </div>
        <!-- Singup Form -->
        <div class="form singup">
            <div class="form-content">
                <header>Singup</header>
                <form action="#">
                    <div class="field input-field">
                        <input class="input" type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input class="input" type="password" name="" id="" placeholder="Password">
                    </div>
                    <div class="field input-field">
                        <input class="input" type="password" name="" id="" placeholder="Password">
                        <i class='bx bx-hide'></i>
                    </div>
                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an acoount? 
                        <a class="login-link" href="#">Login</a>
                    </span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook'></i>
                    <span>Login with Facebook</span>
                </a>                
                <a href="#" class="field google">
                    <i class='bx bxl-google'></i>
                    <span>Login with Google</span>
                </a>                
            </div>            
        </div>
    </main>
</body>
</html>
